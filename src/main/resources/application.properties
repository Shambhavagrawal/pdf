spring.application.name=pdf

# Run on non-default port to avoid collisions during verification
server.port=8081

# Springdoc OpenAPI Configuration
# API Documentation Endpoints
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Package and Path Scanning
springdoc.packages-to-scan=com.example.pdf
springdoc.paths-to-match=/api/**

# Swagger UI Customization
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=list
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.syntax-highlight.theme=agate

# Default Media Types
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Javadoc Introspection Support
springdoc.api-docs.resolve-schema-properties=true

# OpenAPI Specification Version
springdoc.api-docs.version=openapi_3_1
